<div class="container">
    <div class="mx-auto w-75 mb-5">
        <button href="#" class="btn btn-primary" routerLink="/base">Back to Base</button>
    </div>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1"><b>Sno</b></div>
            <div class="col col-2"><b>Repo Name</b></div>
            <div class="col col-3"><b>Repo Link</b> </div>
        </li>
        <li class="table-row" *ngFor="let repo of ListOfAllRepos; let index = index">
            <div class="col col-1" data-label="Job Id">{{index+1}}</div>
            <div class="col col-2" data-label="Customer Name">{{repo.name}} </div>
            <div class="col col-3" data-label="Amount"><a [href]="repo.html_url" target="_blank"> {{repo.html_url}}</a>
            </div>
        </li>
    </ul>
</div>
