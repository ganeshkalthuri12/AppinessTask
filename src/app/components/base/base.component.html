<div class="container">
    <div class="row">
        <input type="search" name="search" class="form-control" placeholder="Search your User"
            (keyup)="findUsers($event.target.value)">
    </div> <br>
    <div class="row">
        <div class="col-sm-6" *ngFor="let user of allGitUsers">

            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-img-top d-flex align-items-center bg-light">
                    <div>
                        <img class="img-dimentions" [src]="user.avatar_url" alt="Card image cap">
                    </div>
                    <h5 class="card-title px-4">{{user.login}}</h5>
                </div>

                <div class="card-body ">
                    <div class="mx-auto">
                        <button type="button" [routerLink]="['/user']" [queryParams]="{ user: user.login }" class="btn btn-secondary w-100" >User
                            Repo's</button> <br><br>
                        <h5 class="card-title text-center">   <a [href]="user.repos_url" target="_blank"> {{user.repos_url}}</a> </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
